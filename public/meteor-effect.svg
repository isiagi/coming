<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <g transform="rotate(-45 50 50)">
    <rect x="-50" y="45" width="200" height="2" fill="url(#grad)" opacity="0.3">
      <animate attributeName="x" from="-50" to="0" dur="1s" repeatCount="indefinite" />
    </rect>
    <rect x="-50" y="48" width="200" height="1" fill="url(#grad)" opacity="0.2">
      <animate attributeName="x" from="-50" to="0" dur="1.5s" repeatCount="indefinite" />
    </rect>
    <rect x="-50" y="51" width="200" height="1" fill="url(#grad)" opacity="0.1">
      <animate attributeName="x" from="-50" to="0" dur="2s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>

